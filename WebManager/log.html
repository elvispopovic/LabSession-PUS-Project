 <!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Smart lock - Log</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script>
		  $(document).ready(function(){
			$("#back").click(function(){
				window.location.href = 'index.html'
			});
			  $("#refresh").click(function(){
				window.location.href = 'log.html?refresh'
			});
			  $("#clear").click(function(){
				window.location.href = 'log.html?clear'
			});
		  });
		</script>
</head>

<body>
<div data-role="page" id="page">
  <div data-role="header">
    <h1>Smart lock - log</h1>
  </div>
    <div data-role="fieldcontain">
      <label for="textarea">Log:</label>
		
      <textarea cols="1" rows="10" readonly=true name="textarea" id="textarea">{1}</textarea>
    </div>
  <a href="#" data-role="button" id="back" data-icon="back">Back</a>
  <a href="#" data-role="button" id="clear" data-icon="minus">Clear</a>
	<a href="#" data-role="button" id="refresh" data-icon="refresh">Refresh</a>
	
</div>
</body>
</html>
